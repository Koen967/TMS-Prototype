<mat-toolbar matDialogTitle class="mat-accent m-0">
  <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
    <span class="title dialog-title">Truck</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content>

  <form [formGroup]="truckForm" layout="row">

    <div fxLayout="row" fxLayoutAlign="start start">
      <mat-form-field layout="column">
        <input matInput name="number" placeholder="Number" formControlName="number">
        <mat-error *ngIf="truckForm.controls['number'].hasError('required')">
          Number is required
        </mat-error>
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="start start">
      <mat-form-field>
        <input matInput name="brand" placeholder="Brand" formControlName="brand">
        <mat-error *ngIf="truckForm.controls['brand'].hasError('required')">
          Brand is required
        </mat-error>
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="start start">
      <mat-form-field>
        <input matInput name="licencePlate" placeholder="Licence plate" formControlName="licencePlate">
        <mat-error *ngIf="truckForm.controls['licencePlate'].hasError('required')">
          Licence plate is required
        </mat-error>
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="start start">
      <mat-form-field>
        <input matInput name="chassis" placeholder="Chassis" formControlName="chassis">
        <mat-error *ngIf="truckForm.controls['chassis'].hasError('required')">
          Chassis is required
        </mat-error>
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="start start">

      <mat-checkbox labelPosition="before" formControlName="rental">Rental</mat-checkbox>

    </div>

  </form>

</mat-dialog-content>

<mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">

  <button mat-raised-button mat-dialog-close>No</button>
  <button mat-raised-button (click)="dialogRef.close(truckForm)" class="save-button mat-accent" [disabled]="truckForm.invalid">Yes</button>

</mat-dialog-actions>
